<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="img/tmbckg2.mp4" type="video/mp4">
  </video>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <img src="img/tmlogo.webp" alt="logo" class="img-fluid" style="max-width: 60px; margin-left: 20px;">
      <b>TaskMate</b>
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="completed.html">Completed Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Dashboard</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Tasks</h5>
            <p class="card-text" id="totalTasks">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Completed Tasks</h5>
            <p class="card-text" id="completedTasks">0</p>
          </div>
        </div>
      </div>
    </div>
    <canvas id="taskChart"></canvas>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
