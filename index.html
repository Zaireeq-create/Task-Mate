<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Task Manager</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- this is my background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="img/tmbckg2.mp4" type="video/mp4">
  </video>

  <!-- Login Container -->
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">

      <div class="text-center mb-4">
        <img src="img/tmlogo.webp" alt="TaskMate Logo" class="img-fluid" style="max-width: 100px;">
      </div>

      <h2 class="text-center mb-2">TaskMate</h2>
      <p class="text-center mb-4">Organize your tasks efficiently :)</p>

      <!-- Login Form -->
      <form id="loginForm">

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>

        <p class="text-center mb-3">
          <b>Username:</b> user &nbsp; | &nbsp; <b>Password:</b> user123
        </p>

        <button type="submit" class="btn btn-primary w-100">Login</button>

  
        <div id="error-message" class="error-message mt-3" style="display: none;">
          Invalid username or password.
        </div>

      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- link to JS -->
  <script src="js/app.js"></script>

</body>

</html>
